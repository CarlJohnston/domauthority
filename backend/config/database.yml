default: &default
  adapter: postgresql
  pool: <%= ENV.fetch("RAILS_MAX_THREADS") { 5 } %>
  timeout: 5000

development:
  <<: *default
  database: <%= ENV["SIMPLICIFY_DB_NAME_DEVELOPMENT"] %>
  username: <%= ENV["SIMPLICIFY_DB_USERNAME_DEVELOPMENT"] %>
  password: <%= ENV["SIMPLICIFY_DB_PASSWORD_DEVELOPMENT"] %>

test:
  <<: *default
  database: <%= ENV["SIMPLICIFY_DB_NAME_TEST"] %>
  username: <%= ENV["SIMPLICIFY_DB_USERNAME_TEST"] %>
  password: <%= ENV["SIMPLICIFY_DB_PASSWORD_TEST"] %>

production:
  <<: *default
  database: <%= ENV["SIMPLICIFY_DB_NAME_PRODUCTION"] %>
  username: <%= ENV["SIMPLICIFY_DB_USERNAME_PRODUCTION"] %>
  password: <%= ENV["SIMPLICIFY_DB_PASSWORD_PRODUCTION"] %>
